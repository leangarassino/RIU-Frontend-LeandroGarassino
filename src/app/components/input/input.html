<mat-form-field
  class="control"
  appFormField
  appearance="outline"
  *ngIf="control"
>
  <mat-label>{{ label }}</mat-label>
  @if (toUppercase) {
    <input
      matInput
      [type]="type"
      [formControl]="control"
      appSelectFocus
      appUppercaseInputDirective
    />
  } @else {
    <input matInput [type]="type" [formControl]="control" appSelectFocus />
  }
</mat-form-field>
