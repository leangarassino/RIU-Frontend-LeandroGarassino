<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    @for (column of displayedColumns; track column) {
      <ng-container [matColumnDef]="column">
        <th mat-header-cell *matHeaderCellDef>
          {{ column === "actions" ? "" : (column | titlecase) }}
        </th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="column === 'actions'; else defaultCell">
            <div class="actions">
              <app-button
                text="Editar"
                typeButton="secondary"
                (confirm)="onEdit(element)"
              ></app-button>
              <app-button
                text="Borrar"
                typeButton="cancel"
                (confirm)="onDelete(element)"
              ></app-button>
            </div>
          </ng-container>
          <ng-template #defaultCell>
            {{ element[column] }}
          </ng-template>
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell text-empty"
        [attr.colspan]="displayedColumns && displayedColumns.length"
      >
        No hay informaci√≥n disponible
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
